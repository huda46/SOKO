<body id="exam-body">

  <!--Header-->
  <header id="exam-header">
    <a href="index.html"><img id="logo" alt="logo of SOKO" src="./images/soko_logo.png"></a>
    <div class="navigation">
      <a class="active" href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="exam.html">Exam</a>
      <a href="login.html">Login</a>
      <a href="about.html">About</a>

    </div>
  </header>

  <!--Main-->
  <main id="exam-main">
    <div class="box-exam">


      <h1 id="exam-h1">Exam Registration</h1>
      <form id="exam-form">
        <div class="textField">
          <label id="label-exam">*Name</label>
          <input type="text" required>
          <span></span>
        </div>
        <div class="textField">
          <label>*Last Name</label>
          <input type="text" required>
          <span></span>
        </div>
        <div class="textField">
          <label>*Date of Birth</label>
          <input type="date" min="1920-01-01" max="2023-01-01" required>
          <span></span>
        </div>
        <div class="textField">
          <label>*Passport No.</label>
          <input type="text" required>
          <span></span>
        </div>
        <div class="textField">
          <label>*Location</label>
          <select id="location">
            <option value="">--Please choose an option--</option>
            <option value="mumbai">Mumbai </option>
            <option value="la-paz">La Paz </option>
            <option value="cottbus">Cottbus </option>
          </select>
          <span></span>
        </div>
        <div class="textField">
          <label>*Language</label>
          <select id="language">
            <option value="">--Please choose an option--</option>
            <option value="hindi">Hindi</option>
            <option value="spanish">Spanish</option>
            <option value="german">German</option>
          </select>
          <span></span>
        </div>
        <div class="textField">
          <label>*Exam Date</label>
          <input type="date" min="2023-01-01" max="2023-12-31" required>
          <span></span>
        </div>
        <div class="textField">
          <label>*Exam Time</label>
          <input type="time" min="08:00" max="18:00" required>
          <span></span>
        </div>

        <input type="submit" value="Submit">
      </form>
    </div>
  </main>


  <!--Footer -->
  <footer>
    <div class="footer-links">

    </div>
